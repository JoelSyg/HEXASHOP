<div class="auth-container">
  <button (click)="goBack()">← Zurück</button>
  <h2>Passwort erstellen</h2>

  <input type="email" [value]="email()" readonly>
  <input type="text" placeholder="Name" [(ngModel)]="name">
  <input type="text" placeholder="Surname" [(ngModel)]="surname">
  <input type="password" placeholder="Passwort" [(ngModel)]="password">

  <button (click)="register()" [disabled]="isLoading()">
    @if (isLoading()) { Lädt... } @else { Registrieren }
  </button>

  @if (errorMessage()) {
    <p class="error">{{ errorMessage() }}</p>
  }
</div>
